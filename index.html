<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombetas e festas</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        text-align: center;
    }

    section {
        background-image: url('imagem/BANNER\ IGREJA.jpg');
        background-position: 50% 0;
        background-size: 100%;
        width: 100%;
        height: 100%;
        margin: auto;

        display: flex;
        flex-wrap: wrap;

    }

    #trombetas {
        width: 55%;
        margin: 75% auto 0 auto;
        position: static;
        right: 20%;
        bottom: 250px;
        color: #fff
    }

    #trombetas img {
        width: 100%;
    }

    #dias {
        width: 60%;
        margin: auto;
        position: absolute;
        right: 20%;
        bottom: 110px;
        color: #fff
    }

    #botom {
        max-width: 200px;
        width: 40%;
        margin: auto;
        position: absolute;
        right: 20%;
        bottom: 30px;
        color: #fff
    }

    #botom img {
        width: 100%;
    }
</style>

<body onload="dias(), janelamenor(),heightmenor()">
    <section>
        <div id="trombetas">
            <img src="imagem/3_trombetas2.png" alt="">
        </div>
        <div id="dias">
            <h2> Maranata,
                    

                    <br />
O Senhor Jesus Vem!

                </h2>
        </div>
        <div id="botom">
            <a href="trombetas.html" target="_blank">
                <img src="imagem/botom.png" alt="">
            </a>
        </div>

    </section>
</body>
<script>
    var data = new Date();
    var dia = data.getDate();
    var horas = data.getHours();
    var min = data.getMinutes();
    var sec = data.getSeconds();

    var nomeTrombeteas = document.getElementById('trombetas');
    var janela = window.screen.width;
    var boxDias = document.getElementById('dias');
    var botom = document.getElementById('botom');

    var hour = document.getElementById('hour');
    var minute = document.getElementById('minute');
    var second = document.getElementById('second');

    function dias() {
        var diaEvento = 26;
        var DataT = document.getElementById('dataT');

        if ((diaEvento - dia) == 0) {
            DataT.innerText = ``;
        } else {
            DataT.innerText = `${diaEvento - dia} dias `
        }
        if (horas > 11) {
            hour.innerText = 35 - horas;

        } else{
            hour.innerText ="Maranata!;

        minute.innerText = "O Senhor Jesus Vem!"}

        if (janela > 1000) {
            section = document.getElementsByTagName('section')[0];


            section.style.backgroundImage = "url('imagem/trombetas_maior.png')";
            section.style.backgroundSize = "100% 110%";
            section.style.backgroundPosition = "50% 50%"

            nomeTrombeteas.style.display = "none";

            boxDias.style.bottom = "60px";

            botom.style.bottom = "15px";
        }
    }
    function janelamenor() {
        if(janela < 600){
            nomeTrombeteas.style.bottom = "160px";
            nomeTrombeteas.style.width = "55%";
            nomeTrombeteas.style.right = "23%";

            boxDias.style.bottom = "80px";
            boxDias.style.fontSize = "12px";
        }
    }
    function heightmenor() {
        let altura = window.screen.height;
        if(altura < 600){
            
            

            boxDias.style.fontSize = "10px";
        }
    }
</script>

</html>
