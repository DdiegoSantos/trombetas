<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombetas e festas</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        text-align: center;
    }

    section {
        background-image: url('imagem/BANNER\ IGREJA.jpg');
        background-position: 50% 0;
        background-size: 100%;
        width: 100%;
        height: 100%;
        margin: auto;
        
        display: flex;
        flex-wrap: wrap;

    }

    #trombetas {
        width: 50%;
        
        margin:  350px auto auto auto;
    }
    #trombetas img{
        width: 100%;
    }
    #dias{
        width: 60%;
    
        margin: auto;
        position: absolute;
        right: 20%;
        bottom: 30px;
        color: #fff
    }
</style>

<body onload="dias()">
    <section>
        <div id="trombetas">
            <img src="imagem/3_trombetas.png" alt="">
        </div>
        <div id="dias">
            <h2>Faltam <span id="dataT"></span></h2>
        </div>

    </section>
</body>
<script>
    var data = new Date();
    var dia = data.getDate();
    function dias(){
        var diaEvento = 26;
        var DataT = document.getElementById('dataT');

        DataT.innerText = `${diaEvento - dia} dias para a festa! Convidem a todos!`

    }
</script>

</html>
